<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles/style.css" />

        <title>Frontend Mentor | Blog preview card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                position: absolute;
                bottom: 0;
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="card">
            <div>
                <img
                    src="./assets/images/illustration-article.svg"
                    alt="illustration"
                />
            </div>
            <main>
                <div class=";">Learning</div>

                <div class="date">Published 21 Dec 2023</div>
                <h1>HTML & CSS foundations</h1>
                <p>
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
            </main>
            <footer>
                <img src="./assets/images/image-avatar.webp" alt="avatar" />
                <span class="text-preset-3-bold"> Greg Hooper </span>
            </footer>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a
                href="https://www.frontendmentor.io/profile/Volodymyrquo"
                target="_blank"
                >Volodymyr Basok</a
            >.
        </div>
    </body>
</html>
